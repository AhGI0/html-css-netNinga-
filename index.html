 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form with All Input Types</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Practice Form</h1>
        <form action="#" method="POST">
            <!-- Text Input -->
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" id="text" name="text" placeholder="Enter text">
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>

            <!-- Number Input -->
            <div class="form-group">
                <label for="number">Number</label>
                <input type="number" id="number" name="number" min="0" max="100" placeholder="Enter a number">
            </div>

            <!-- Tel Input -->
            <div class="form-group">
                <label for="tel">Telephone</label>
                <input type="tel" id="tel" name="tel" placeholder="Enter phone number">
            </div>

            <!-- URL Input -->
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" id="url" name="url" placeholder="Enter website URL">
            </div>

            <!-- Date Input -->
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>

            <!-- Datetime-local Input -->
            <div class="form-group">
                <label for="datetime-local">Date and Time</label>
                <input type="datetime-local" id="datetime-local" name="datetime-local">
            </div>

            <!-- Month Input -->
            <div class="form-group">
                <label for="month">Month</label>
                <input type="month" id="month" name="month">
            </div>

            <!-- Week Input -->
            <div class="form-group">
                <label for="week">Week</label>
                <input type="week" id="week" name="week">
            </div>

            <!-- Time Input -->
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
            </div>

            <!-- Range Input -->
            <div class="form-group">
                <label for="range">Range (0-100)</label>
                <input type="range" id="range" name="range" min="0" max="100" value="50">
            </div>

            <!-- Color Input -->
            <div class="form-group">
                <label for="color">Color</label>
                <input type="color" id="color" name="color" value="#007bff">
            </div>

            <!-- Checkbox Input -->
            <div class="form-group">
                <label>Checkboxes</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="checkbox" value="option1"> Option 1</label>
                    <label><input type="checkbox" name="checkbox" value="option2"> Option 2</label>
                    <label><input type="checkbox" name="checkbox" value="option3"> Option 3</label>
                </div>
            </div>

            <!-- Radio Input -->
            <div class="form-group">
                <label>Radio Buttons</label>
                <div class="radio-group">
                    <label><input type="radio" name="radio" value="option1" checked> Option 1</label>
                    <label><input type="radio" name="radio" value="option2"> Option 2</label>
                    <label><input type="radio" name="radio" value="option3"> Option 3</label>
                </div>
            </div>

            <!-- Select Input -->
            <div class="form-group">
                <label for="select">Select</label>
                <select id="select" name="select">
                    <option value="">Choose an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label for="textarea">Textarea</label>
                <textarea id="textarea" name="textarea" placeholder="Enter your message"></textarea>
            </div>

            <!-- File Input -->
            <div class="form-group">
                <label for="file">File Upload</label>
                <input type="file" id="file" name="file">
            </div>

            <!-- Hidden Input -->
            <input type="hidden" name="hidden" value="hidden_value">

            <!-- Submit and Reset Buttons -->
            <div class="form-group form-group-inline">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
</body>
</html>
